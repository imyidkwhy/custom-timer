<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mesh-gradient">
        <div class="blob" style="top: 10%; left: 10%;"></div>
        <div class="blob" style="bottom: 10%; right: 10%; animation-delay: -5s;"></div>
    </div>

    <div class="glass-container p-8 md:p-12">
        <div class="flex justify-between items-center mb-10">
            <div class="space-y-1">
                <p class="text-[9px] uppercase tracking-[0.6em] text-white/30 font-bold">Current Session</p>
                <h2 id="task-name" class="text-xl font-light text-white/90 italic tracking-tight">Ready...</h2>
            </div>
            <button id="stats-trigger" class="p-3 rounded-full hover:bg-white/5 transition-colors group"
                title="Statistics">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2" class="opacity-30 group-hover:opacity-100">
                    <path d="M3 3v18h18" />
                    <path d="m19 9-5 5-4-4-3 3" />
                </svg>
            </button>
        </div>

        <div class="timer-wrapper">
            <div id="timer-display">00:00:00</div>
        </div>

        <div class="space-y-6 mb-12">
            <div class="h-[2px] w-full bg-white/5 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-white transition-all duration-1000 w-0 relative"></div>
            </div>
            <div id="timeline" class="flex justify-center gap-3"></div>
        </div>

        <div class="flex flex-col gap-4">
            <div class="flex gap-4">
                <button id="main-btn"
                    class="btn-action flex-1 py-5 rounded-2xl uppercase tracking-widest text-[11px]">Start
                    Session</button>
                <button id="skip-btn"
                    class="btn-secondary px-8 rounded-2xl hidden uppercase tracking-widest text-[10px]">Skip</button>
            </div>
            <div class="flex justify-between items-center px-2">
                <button id="edit-trigger"
                    class="text-white/20 hover:text-white transition-colors text-[10px] uppercase tracking-widest font-bold">Edit
                    Routine</button>
                <button id="reset-routine-btn"
                    class="text-white/20 hover:text-red-400 transition-colors text-[10px] uppercase tracking-widest font-bold">Reset
                    Routine</button>
            </div>
        </div>
    </div>

    <div id="modal-editor"
        class="fixed inset-0 bg-black/80 backdrop-blur-xl z-50 hidden flex items-center justify-center p-6">
        <div class="glass-container max-w-md p-10 bg-zinc-900/50">
            <h3 class="text-xl font-bold mb-6 text-white">Routine Editor</h3>
            <p class="text-[10px] text-white/30 mb-2 uppercase tracking-widest">Format: Task Name;Hours</p>
            <textarea id="routine-input"
                class="w-full h-48 bg-white/5 border border-white/10 rounded-2xl p-4 text-sm font-mono text-white focus:outline-none mb-6"></textarea>
            <div class="flex gap-3">
                <button id="save-btn" class="btn-action flex-1 py-4 rounded-xl text-[10px] uppercase">Save
                    Changes</button>
                <button id="close-editor" class="btn-secondary px-6 rounded-xl text-[10px] uppercase">Cancel</button>
            </div>
        </div>
    </div>

    <div id="modal-stats"
        class="fixed inset-0 bg-black/80 backdrop-blur-xl z-50 hidden flex items-center justify-center p-6">
        <div class="glass-container w-full max-w-md p-10">
            <h3 class="text-xl font-bold mb-8 text-white">Analytics</h3>
            <p class="text-[10px] text-white/30 mb-4 uppercase tracking-widest">Click pencil to edit hours</p>
            <div id="stats-list" class="space-y-4 max-h-64 overflow-y-auto custom-scrollbar pr-2 mb-8 text-white"></div>
            <div class="flex justify-between items-center">
                <button id="clear-stats"
                    class="text-red-500/50 hover:text-red-500 text-[10px] uppercase font-bold transition-colors">Reset
                    All Data</button>
                <button id="close-stats" class="btn-secondary px-6 py-3 rounded-xl text-[10px] uppercase">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
